<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Yary Nails Studio</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<header class="auth-header">
  <nav class="navbar">
    <div class="container">
      <div class="brand">
        <a href="home.html">
          <h1>Yary Nails Studio</h1>
          <span class="tagline">BEAUTY ATELIER</span>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="home.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="registro.html"><i class="fas fa-user-plus"></i> Registrarse</a></li>
      </ul>
    </div>
  </nav>
</header>

<!-- Login Form -->
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header-content">
      <div class="auth-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <h2>Bienvenida de nuevo</h2>
      <p>Ingresa tus credenciales para continuar</p>
    </div>

    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i> Correo Electrónico
        </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="tu@email.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Contraseña
        </label>
        <div class="password-input">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="••••••••"
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <span>Recordarme</span>
        </label>
        <a href="forgot-password.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>

      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <div class="social-login">
      <p class="divider"><span>O continúa con</span></p>
      <div class="social-buttons">
        <button class="btn-social btn-google">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="btn-social btn-facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/login.js"></script>

</body>
</html>
