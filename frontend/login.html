<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar Sesi√≥n - Yary Nails Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe6f2;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* üå∏ Logo fijo arriba izquierda */
    .logo-fixed {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #e04a8a;
      box-shadow: 0 4px 10px rgba(224, 74, 138, 0.3);
      background-color: #fff;
      z-index: 999;
    }

    .logo-fixed img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* üîê Cuadro */
    .login-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      overflow: hidden;
      width: 750px;
      max-width: 90%;
      height: 420px;
    }

    /* üé• Video */
    .video-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* üîê Formulario */
    .form-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #e04a8a;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .input-group {
      position: relative;
      width: 100%;
      max-width: 270px;
      margin: 0 auto 20px auto;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 2px solid #f5b5d1;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: #fff;
      box-sizing: border-box;
    }

    .input-group input:focus {
      border-color: #e04a8a;
      box-shadow: 0 0 8px rgba(224, 74, 138, 0.3);
      outline: none;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #e04a8a;
      font-size: 18px;
      user-select: none;
    }

    /* Bot√≥n */
    .btn {
      background-color: #e04a8a;
      color: white;
      padding: 12px 40px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      font-weight: 500;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #c03976;
      transform: scale(1.03);
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #e04a8a;
      text-decoration: none;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      color: #c03976;
      text-decoration: underline;
    }

    /* üì± Responsivo */
    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
        height: auto;
      }

      .video-container {
        height: 180px;
      }

      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <!-- üå∏ Logo arriba izquierda -->
  <div class="logo-fixed">
    <img src="assets/img/img_30.jpg" alt="Facial Glow con Vitamina C">
  </div>

  <!-- üîê Caja de login -->
  <div class="login-box">

    <!-- üé• Video -->
    <div class="video-container">
      <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
      </video>
    </div>

    <!-- ü©∑ Formulario -->
    <div class="form-container">
      <h1>Iniciar sesi√≥n</h1>

      <form id="loginForm">

        <div class="input-group">
          <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Contrase√±a" required>
          <span class="toggle-password" onclick="verContrase√±a()">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn">Entrar</button>

        <div class="extra-links">
          <a href="forgot-password.html">¬øOlvidaste tu contrase√±a?</a><br>
          <a href="crear.ceunta.html">¬øNo tienes cuenta? Crea una</a>
        </div>

      </form>
    </div>

  </div>

  <script>
    function verContrase√±a() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!email || !pass) {
        alert("Por favor completa todos los campos üíÖ");
        return;
      }

      if (email === "admin@yarynails.com" && pass === "admin123") {
        alert("Bienvenida administradora üå∏");
        window.location.href = "admin.html";

      } else if (email === "empleado@yarynails.com" && pass === "empleado123") {
        alert("Bienvenido al panel del empleado üíº");
        window.location.href = "empleado.html";

      } else if (email === "usuario@yarynails.com" && pass === "usuario123") {
        alert("Bienvenida de nuevo üíÖ");
        window.location.href = "index.html";

      } else {
        alert("Credenciales incorrectas ‚ùå");
      }
    });
  </script>

</body>
</html>
